<!DOCTYPE html>
<html>
  <head>
    <title>OGC Tiles Layer - Leaflet</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        padding: 0;
        margin: 0;
      }
      html,
      body,
      #map {
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = L.map("map").setView([51.5254842, -0.1057376], 13);
      var params = {};
      var collectionId = "World_Topo_map";

      window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(
        m,
        key,
        value
      ) {
        params[key] = value;
      });

      if (params["collectionId"]) {
        collectionId = params["collectionId"];
      }

      L.tileLayer(
        "http://localhost:3000/collections/" + collectionId + "/tiles/default/default/{z}/{y}/{x}",
        {
          minZoom: 0,
          maxZoom: 18,
          tileSize: 256,
          attribution: "Esri"
        }
      ).addTo(map);
    </script>
  </body>
</html>
